# Team Decision: 2 participants, no AI
# Demonstrates: Matchmaking with group chat

schema_version: 0.1.0
allowRetake: true
initialPageId: consent

pages:
  - id: consent
    components:
      - type: text
        props:
          text: |
            # Team Decision Study

            You will be paired with another participant to make a decision together.
      - type: buttons
        props:
          buttons:
            - id: agree
              text: "I agree to participate"
              action:
                type: go_to
                target: pre_survey

  - id: pre_survey
    components:
      - type: survey
        props:
          items:
            - id: leadership_style
              text: "How would you describe your leadership style?"
              answer:
                multiple_choice:
                  choices:
                    - Collaborative
                    - Directive
                    - Delegative
                    - Adaptive
            - id: confidence
              text: "How confident are you in group decision-making?"
              answer: likert5
      - type: buttons
        props:
          buttons:
            - id: to_matching
              text: "Continue to matching"
              action:
                type: go_to
                target: matching

  - id: matching
    components:
      - type: matchmaking
        props:
          poolId: main_pool
      - type: buttons
        props:
          buttons:
            - id: matched
              text: "Continue to chat"
              action:
                type: go_to
                target: chat

  - id: matching_timeout
    end: true
    endRedirectUrl: "https://app.prolific.com/submissions/complete?cc=TIMEOUT"
    components:
      - type: text
        props:
          text: |
            We're sorry - we couldn't find enough group members at this time.
            Thank you for your willingness to participate.

  - id: chat
    components:
      - type: text
        props:
          text: |
            **Your task:** Decide together which candidate to hire from the three profiles below.
            You have 10 minutes.
      - type: chat
      - type: buttons
        props:
          buttons:
            - id: done
              text: "We've decided"
              action:
                type: go_to
                target: post_survey

  - id: post_survey
    components:
      - type: survey
        props:
          items:
            - id: decision
              text: "Which candidate did your group choose?"
              answer:
                multiple_choice:
                  choices:
                    - Candidate A
                    - Candidate B
                    - Candidate C
                    - No consensus
            - id: process_satisfaction
              text: "How satisfied were you with the decision-making process?"
              answer: likert7
            - id: partner_rating
              text: "How would you rate your partner's contributions?"
              answer: likert5
      - type: buttons
        props:
          buttons:
            - id: submit
              text: "Submit"
              action:
                type: go_to
                target: debrief

  - id: debrief
    end: true
    endRedirectUrl: "https://app.prolific.com/submissions/complete?cc=TEAM456"
    components:
      - type: text
        props:
          text: |
            # Thank you!

            This study examines group decision-making dynamics.

matchmaking:
  - id: main_pool
    num_users: 2
    timeoutSeconds: 180
    timeoutTarget: matching_timeout
