# AI Mediation: 2 participants + AI facilitator
# Demonstrates: Matchmaking with AI-facilitated group chat

schema_version: 0.1.0
initialPageId: consent

pages:
  - id: consent
    components:
      - type: text
        props:
          text: |
            # AI-Mediated Discussion Study

            You will be paired with another participant for a discussion.
            An AI facilitator will help guide your conversation.
      - type: buttons
        props:
          buttons:
            - id: agree
              text: "I agree to participate"
              action:
                type: go_to
                target: pre_survey

  - id: pre_survey
    components:
      - type: survey
        props:
          items:
            - id: ai_comfort
              text: "How comfortable are you discussing with an AI present?"
              answer: likert5
            - id: topic_familiarity
              text: "How familiar are you with hiring decisions?"
              answer: likert5
      - type: buttons
        props:
          buttons:
            - id: to_matching
              text: "Find a partner"
              action:
                type: go_to
                target: matching

  - id: matching
    components:
      - type: matchmaking
        props:
          poolId: mediation_pool
      - type: buttons
        props:
          buttons:
            - id: matched
              text: "Start discussion"
              action:
                type: go_to
                target: chat

  - id: matching_timeout
    end: true
    endRedirectUrl: "https://app.prolific.com/submissions/complete?cc=TIMEOUT"
    components:
      - type: text
        props:
          text: |
            We're sorry - we couldn't find a partner at this time.
            Thank you for your willingness to participate.

  - id: chat
    components:
      - type: text
        props:
          text: |
            **Your task:** Discuss with your partner which candidate to recommend for hire.
            The AI facilitator will help structure your conversation.
      - type: chat
        props:
          agents:
            - facilitator
      - type: buttons
        props:
          buttons:
            - id: done
              text: "We've reached a conclusion"
              action:
                type: go_to
                target: post_survey

  - id: post_survey
    components:
      - type: survey
        props:
          items:
            - id: decision
              text: "Which candidate did you recommend?"
              answer:
                multiple_choice:
                  choices:
                    - Candidate A
                    - Candidate B
                    - Candidate C
                    - No consensus
            - id: facilitator_helpful
              text: "How helpful was the AI facilitator?"
              answer: likert7
            - id: partner_rating
              text: "How would you rate your partner's contributions?"
              answer: likert5
            - id: ai_influence
              text: "Did the AI influence your decision?"
              answer:
                multiple_choice:
                  choices:
                    - "Yes, significantly"
                    - "Yes, somewhat"
                    - "No, not really"
                    - "No, not at all"
      - type: buttons
        props:
          buttons:
            - id: submit
              text: "Submit"
              action:
                type: go_to
                target: debrief

  - id: debrief
    end: true
    endRedirectUrl: "https://app.prolific.com/submissions/complete?cc=AIMOD789"
    components:
      - type: text
        props:
          text: |
            # Thank you!

            This study examines how AI facilitation affects pair discussions.
            The AI was designed to be neutral and help structure the conversation.

matchmaking:
  - id: mediation_pool
    num_users: 2
    timeoutSeconds: 120
    timeoutTarget: matching_timeout

agents:
  - id: facilitator
    model: "gpt-5-nano"
    system: |
      You are a neutral facilitator helping two people make a hiring decision.
      Keep responses to ONE short sentence. Be extremely brief.
      Ask a question OR make an observation, never both.
      Stay neutral - never express preferences.
