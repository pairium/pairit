services:
  mongodb:
    image: mongo:8
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.runCommand({ ping: 1 })" ]
      interval: 10s
      timeout: 5s
      retries: 5

  lab-server:
    build:
      context: .
      dockerfile: Dockerfile.lab
      args:
        VITE_MANAGER_URL: http://localhost:3002
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/pairit
      - STORAGE_BACKEND=local
      - STORAGE_PATH=/app/.storage
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_BASE_URL=http://localhost:3001/api/auth
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./.storage:/app/.storage

  manager-server:
    build:
      context: .
      dockerfile: Dockerfile.manager
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/pairit
      - STORAGE_BACKEND=local
      - STORAGE_PATH=/app/.storage
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_BASE_URL=http://localhost:3002/api/auth
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./.storage:/app/.storage

volumes:
  mongodb_data:
